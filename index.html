<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>はるbot</title>
    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui-theme-default.css" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="pc_display sentence">
      <h1>はるbot</h1>
      <p>シナリオ型のチャットボットです。</p>
      <p>質問に自動応答します。</p>
      <p>困ったら「 help 」と入力してください。</p>
    </div>
    <div class="botui-app-container-wrap">
      <div class="botui_headder">
        <p>はるbot</p>
      </div>
      <div class="botui-app-container" id="chat">
        <bot-ui></bot-ui>
      </div>
      <div class="botui-input-form">
        <input id="question_input" placeholder="&nbsp質問を入力してください">
        <i id="submit" class="fas fa-paper-plane"></i>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://unpkg.com/botui/build/botui.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
